<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Testando meu aprendizado em formulário até aqui</h1>
    <form>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="inome" id="inome" required>
        </p>
        <p>
            <label for="isobrenome"> Sobrenome:</label>
            <input type="text" name="isobrenome" id="isobrenome" required>
        </p>
        <p>
            <label for="Senha">Senha:</label>
            <input type="password" name="senha" id="senha" required>
        </p>
        <p>
            <input type="submit" name="Enviar">
            <input type="reset" name="Limpar">
        </p>
    </form>
</body>
</html>
