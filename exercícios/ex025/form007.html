<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>
    <p><label for="iest">Estado</label>
    <select name="estado" id="iest">
    <option value="MG">Minas Gerais</option>
    <option value="PR">Paraná</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="SP">São Paulo</option>
    </select>
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprf">
        <datalist id="lstprf">
        <option>Desenvolvedor</option>
        <option>Frentista</option>
        <option>Cozinheiro</option>
        <option>Garçom</option>
        <option>Médico</option>
        <option>Técnico em Enfermagem</option>
    </datalist>
    </p>

    <p>
     <label for="imsg">Mensagem</label> <br>
     <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
    </p>

</body>
</html>
