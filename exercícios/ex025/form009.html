<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required placeholder="Nome">
    </p>

    <p>
         <label for="isobrenome"> Sobrenome</label>
         <input type="text" name="sobrenome" id="isobrenome" required placeholder="Sobrenome">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" step="0.1">

    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="date" name="mes" id="imes" required>
    </p>
    <p>
      <input type="password" value="Senha">
      <input type="submit" value="Enviar">
    </p>
    
</form>
<h2></h2>
</body>
</html>
