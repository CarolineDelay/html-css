<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(46, 51, 51, 0.11);
            color:black;
        }

        legend {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Treino de formulários</h1>
    <form>
        
        <fieldset>
<legend>Dados Pessoais</legend>
            <p>
                <label for="ifoto">Foto de Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <br>
            <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required>
            
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
            <input type="radio" name="sexo" id="isxfem" value="M" required>
            <label for="isxmas">Masculino</label>
            </p>

            <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome" required>
            </p>
            
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required>
            </p>

            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel">
            </p>
            
        </fieldset><br>

        <fieldset>
         <legend>Dados Gerais</legend>

         <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
            <option value="PR">Paraná</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="AM">Amazonas</option>
            <option value="SP">São Paulo</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="AP">Amapá</option>
            </select>
         </p>

         <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="profissão" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Professor</option>
                <option>Médico</option>
                <option>Dentista</option>
                <option>Advogado</option>
            </datalist>
         </p>
        </fieldset>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
