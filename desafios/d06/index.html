<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>

</head>
<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para 
        descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square"><li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li></ul>
    <ul type="square"><li><abbr title="Use a tag &lt;h1&gt;... &lt;h6&gt;">Títulos</abbr></li></ul>
    <ul type="square"><li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li></ul> 
    <ul type="square"><li><abbr title="Use a tag "abbr></abbr>
    </ul>
  

</body>
</html>
